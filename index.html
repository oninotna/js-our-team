<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonino Musarra Tubbi" />
    <meta name="description" content="Accensione-Spegnimento Lampadina" />

    <title>Our Team</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./img/icon.png" />

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous" defer 
    />

    <!-- JavaScript -->
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <h1 class="p-5">Meet our Team</h1>
          </div>
          <div class="col-12 mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Blanditiis aliquid dolor nesciunt a ut quis minus sit vero facere debitis natus 
            fugiat voluptatibus hic nostrum, iusto dignissimos esse, atque nihil?</div>
        </div>
        <div class="row" id="card-team-section"></div>
        <div class="row justify-content-center" id="form-section">
          <div class="mt-2 text-center">
            <button id="add-new-member" class="btn btn-secondary">Aggiungi nuovo membro</button>
          </div>
          <div class="col-6">
            <form class="d-none" id="add-member-form">
              <label for="input-name">Inserisci nome</label>
              <input type="text" class="form-control" id="input-name">
              <label for="input-role">Inserisci ruolo</label>
              <input type="text" class="form-control" id="input-role">
              <label for="input-email">Inserisci email</label>
              <input type="email" class="form-control" id="input-email">
              <label for="input-img">Inserisci immagine</label>
              <input type="text" class="form-control" id="input-img">
              <div class="mt-2 text-center">
              <button type="submit" id="send-info-form" class="btn btn-secondary">Invia i dati</button>
              <button type="reset" id="reset-form" class="btn btn-secondary">Cancella dati</button>
              </div>
            </form> 
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
